<section id="listPicMeController" name="ListPicMeController" ng-controller="listPicMeController as lpmCtrl" class="listPicMeController"><article id="picMeList" name="PicMeList" class="gridContainer picMeList" ng-show="!lpmCtrl.showQRCode"><figure class="gridContainer card" ng-repeat="picMe in lpmCtrl.picsMe | filter: pesquisarDados | orderBy:'$index':true track by $index"><img class="underGridContainer card-img-top img-fluid img-thumbnail" src="{{ picMe.image.content }}"><figcaption class="overGridContainer">{{ picMe.image.title }}</figcaption><nav class="gridContainer"><button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" ng-click="lpmCtrl.sharePicMe(picMe)"><i class="material-icons md-dark">share</i></button></nav></figure></article><article id="picMeQRCode" name="PicMeQRCode" class="gridContainer picMeQRCode" ng-show="lpmCtrl.showQRCode"><canvas class="card"></canvas></article><nav id="picMeListActions" name="PicMeListActions" class="actions-bottom bgWhite android-header mdl-layout__header no-print is-casting-shadow gridContainer picMeListActions"><a class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" ng-href="{{ lpmCtrl.routeNewPicMeAuthUser }}"><i class="material-icons md-dark">add</i> </a><button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" ng-click="lpmCtrl.qrCodePicMe()"><svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" viewBox="0 0 24 24" fill="black" width="18px" height="18px"><g><rect fill="none" height="24" width="24"/></g><g><g><path d="M3,11h8V3H3V11z M5,5h4v4H5V5z"/><path d="M3,21h8v-8H3V21z M5,15h4v4H5V15z"/><path d="M13,3v8h8V3H13z M19,9h-4V5h4V9z"/><rect height="2" width="2" x="19" y="19"/><rect height="2" width="2" x="13" y="13"/><rect height="2" width="2" x="15" y="15"/><rect height="2" width="2" x="13" y="17"/><rect height="2" width="2" x="15" y="19"/><rect height="2" width="2" x="17" y="17"/><rect height="2" width="2" x="17" y="13"/><rect height="2" width="2" x="19" y="15"/></g></g></svg></button></nav></section>
