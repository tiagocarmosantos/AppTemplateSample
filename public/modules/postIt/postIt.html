<div ng-controller="PostItController as postItCtrl" class="postIt" ng-show="!postItCtrl.editMode"><div class="mdl-grid" style="justify-content:center;"><div class="form-group card mdl-cell mdl-cell--6-col mdl-cell--middle no-print"><label class="btn btn-primary btn-block">Adicionar Excel<mobile-ng-input-file class="form-control" ng-model="postItCtrl.file" ng-finish-load="postItCtrl.listPostIts()" hidden></label> <input type="button" name="" class="btn btn-success btn-block" value="Imprimir" ng-click="postItCtrl.printElement('PostItList')"></div></div><div id="PostItList" name="PostItList" ng-show="!postItCtrl.editMode" class="mdl-grid" style="justify-content:center;"><div class="card mdl-cell mdl-cell--3-col mdl-cell--top text-center border-dark" style="background-color:yellow;border: 1px solid yellow;" ng-repeat="postIt in postItCtrl.postIts | filter: pesquisarDados track by $index"><div class="card-body"><h6 class="card-title">{{ ::postIt.title }}<br><small>{{ ::postIt.name }}</small></h6><p class="card-text"><strong>{{ ::postIt.description }}</strong></p></div></div></div></div>
