<div ng-controller="ListaTelefonicaController" class="mdl-grid listContacts"><div class="card mdl-cell mdl-cell--6-col mdl-cell--middle"><div class="table-responsive"><table ng-if="contatos.length > 0" class="table"><tr><th></th><th>Serial</th><th><a href="" ng-click="ordernarPor('nome')">Nome<a></a></th><th><a href="" ng-click="ordernarPor('telefone')">Telefone<a></a></th><th><a href="" ng-click="ordernarPor('operadora')">Operadora<a></a></th><th><a href="" ng-click="ordernarPor('preco')">Pre√ßo<a></a></th><th><a href="" ng-click="ordernarPor('data')">Data<a></a></th><th>Cor</th></tr><tr ng-class="{'selecionado negrito': contato.selecionado}" ng-repeat="contato in contatos | filter: pesquisarDados | orderBy: ordenarContato:direcaoOrdenacao track by $index"><td><input type="checkbox" ng-model="contato.selecionado" ng-click="verificarContatoSelecionado(contatos)"></td><td>{{::contato.serial}}</td><td><a href="#!/contatos/detalhesContato?id={{contato._id}}">{{::contato.nome | capitalize | ellipsis:10}}</a></td><td>{{::contato.telefone}}</td><td>{{::contato.operadora.nome | lowercase}}</td><td>{{::contato.operadora.precoComImposto | currency}}</td><td>{{::contato.data | date: 'dd/MM/yyyy HH:mm'}}</td><td><div style="width:20px; height:20px;" ng-style="{'background-color': contato.cor}"></div></td></tr></table></div><hr><div class="mdl-grid" style="justify-content:center;"><div class="mdl-cell mdl-cell--4-col mdl-cell--middle"><a href="#!/contatos/novoContato" class="btn btn-primary btn-block">Novo Contato</a> <button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)" ng-if="hasContatoSelecionado">Apagar Contatos</button></div></div></div><ui-alert title="Ops, Ocorreu um problema!" message="error"></ui-alert></div>
