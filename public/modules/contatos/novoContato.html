<div ng-controller="NovoContatoController" class="mdl-grid" style="justify-content:center;"><div class="card mdl-cell mdl-cell--4-col mdl-cell--middle"><form name="contatoForm"><div ng-class="{'has-error': contatoForm.nome.$invalid && contatoForm.nome.$dirty}"><input type="text" class="form-control" ng-model="contato.nome" name="nome" placeholder="Nome" ng-required="true" ng-minlength="10"></div><div ng-class="{'has-error': contatoForm.telefone.$invalid && contatoForm.telefone.$dirty}"><input type="text" class="form-control" ng-model="contato.telefone" name="telefone" placeholder="Telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/"></div><div ng-class="{'has-error': contatoForm.data.$invalid && contatoForm.data.$dirty}"><input class="form-control" type="text" ng-model="contato.data" name="data" placeholder="Data" ng-required="true" ng-minlength="10" ng-pattern="/^\d{2}/\d{2}/\d{4}$/" ui-date></div><select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome + ' (' + (operadora.preco | currency) + ') ' group by operadora.categoria for operadora in operadoras | orderBy:'nome'"><option value="">Selecione uma operadora</option></select></form><hr><div class="mdl-grid" style="justify-content:center;"><div class="mdl-cell mdl-cell--6-col mdl-cell--middle"><button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="!contato.nome || !contato.telefone">Adicionar Contato</button><br><a href="#!/contatos/contatos" class="btn btn-primary btn-block">Voltar</a></div></div></div><div ng-show="contatoForm.$dirty"><div ng-show="(contatoForm.nome.$dirty && contatoForm.nome.$error.required) || (contatoForm.telefone.$dirty && contatoForm.telefone.$error.required) || (contatoForm.data.$dirty && contatoForm.data.$error.required)" class="alert alert-danger">Por favor, preencha os campos obrigatórios!</div><div ng-show="(contatoForm.nome.$dirty && contatoForm.nome.$error.minlength)" class="alert alert-danger">Por favor, digite no mínimo 10 caracteres!</div><div ng-show="(contatoForm.telefone.$dirty && contatoForm.telefone.$error.pattern)" class="alert alert-danger">O campo telefone deve ter o formato DDDDD-DDDD</div><div ng-show="(contatoForm.data.$dirty && contatoForm.data.$error.pattern)" class="alert alert-danger">O campo data deve ter o formato DD/MM/YYYY</div></div></div>
