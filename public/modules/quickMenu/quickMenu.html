<div ng-controller="QuickMenuController as qmCtrl"><div class="mdl-grid" style="justify-content:center;"><div class="form-group card mdl-cell mdl-cell--6-col mdl-cell--middle" ng-show="!qmCtrl.editMode"><label class="btn btn-primary btn-block">Adicionar Menu<mobile-ng-input-file class="form-control" ng-model="qmCtrl.menu.image" ng-init-load="qmCtrl.InitLoadImageQuickMenu()" ng-finish-load="qmCtrl.FinishLoadImageQuickMenu()" ng-target="newImage" hidden></label></div></div><div ng-show="qmCtrl.editMode" class="mdl-grid" style="justify-content:center;"><form name="quickMenuForm" ng-model="qmCtrl.menu" class="card mdl-cell mdl-cell--4-col mdl-cell--middle"><div class="form-group" ng-class="{'has-error': quickMenuForm.titleQuickMenu.$invalid }"><input id="titleQuickMenu" type="text" name="titleQuickMenu" placeholder="Digite o título" class="form-control" ng-model="qmCtrl.menu.title" ng-required="true"></div><div><img id="newImage" name="newImage" class="img-fluid img-thumbnail" style="width:100%;"></div><div class="form-group" ng-class="{'has-error': quickMenuForm.subTitleQuickMenu.$invalid }"><input id="subTitleQuickMenu" type="text" name="subTitleQuickMenu" placeholder="Digite o subtítulo" class="form-control" ng-model="qmCtrl.menu.subTitle" ng-required="true"></div><div class="form-group"><button id="saveBtn" class="btn btn-primary btn-block" ng-click="qmCtrl.saveQuickMenu(qmCtrl.menu)" ng-disabled="quickMenuForm.titleQuickMenu.$invalid || quickMenuForm.subTitleQuickMenu.$invalid">Salvar</button> <button id="cancelBtn" type="reset" class="btn btn-danger btn-block" onclick="location.reload()">Cancelar</button></div></form></div><div name="QuickMenuList" ng-show="!qmCtrl.editMode" class="mdl-grid" style="justify-content:center;"><div class="card mdl-cell mdl-cell--3-col mdl-cell--top border-dark" ng-repeat="menu in qmCtrl.menus | filter: pesquisarDados track by $index"><img class="card-img-top img-fluid img-thumbnail zoom" style="width:100%;" src="{{ menu.image.content }}" ng-click="qmCtrl.zoomQuickMenu($event)"><div class="card-body"><h5 class="card-title">{{ menu.title }}</h5><p class="card-text">{{ menu.subTitle }}</p></div></div></div></div>
