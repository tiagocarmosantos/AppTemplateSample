 
 <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout__header--waterfall">
	<header class="android-header mdl-layout__header no-print" ng-show="config.template.showHeader">
		<div aria-expanded="false" role="button" tabindex="0" class="mdl-layout__drawer-button">
			<i class="material-icons"></i>
		</div>
		<div class="mdl-layout-icon"></div>
		<div class="mdl-layout__header-row">
		  <span class="mdl-layout__title mdl-layout--large-screen-only" style="color:gray;">{{ config.appName }}</span>
		  <span class="mdl-layout__title mdl-layout--small-screen-only" style="color:gray;">{{ config.appInitials }}</span>
  		  <select class="form-control col-md-4" style="width: 36%;" ng-model="config.template" ng-options="t.templateName for t in config.templates | orderBy:'templateName'" hidden>
		  </select>
		  <div class="android-header-spacer mdl-layout-spacer"></div>
		  <div class="android-search-box mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search-field">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search-field" ng-model="pesquisarDados" ng-model-options="{updateOn: 'default blur', debounce:{default: 500, blur: 0}}" placeholder="O que você está buscando?">
            </div>
          </div>
          <div class="android-navigation-container">
			  <nav class="android-navigation mdl-navigation">
				<a class="mdl-navigation__link mdl-typography--text-uppercase mdl-layout--large-screen-only"  style="text-decoration: none;" ng-repeat="module in config.appModules.modules | orderBy:'$index':false track by $index" ng-href="{{ module.path }}">{{ module.name | capitalize }}</a>
			    <button class="android-more-button mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect mdl-layout--small-screen-only" id="demo-menu-lower-right">
		        	<i class="material-icons">more_vert</i>
		      	</button>
			    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect mdl-layout--small-screen-only" for="demo-menu-lower-right">
				  <li class="mdl-menu__item mdl-layout--small-screen-only" ng-repeat="module in config.appModules.modules | orderBy:'$index':false track by $index"><a class="mdl-navigation__link" style="text-decoration: none;" ng-href="{{ module.path }}">{{ module.name | capitalize }}</a></li>
				  <div class="android-drawer-separator mdl-layout--small-screen-only"></div>
				  <li class="mdl-menu__item mdl-layout--small-screen-only"><a class="mdl-navigation__link" style="text-decoration: none;" onclick="User.onSignOut()">Sair</a></li>
				</ul>
				<button class="android-more-button mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect mdl-layout--large-screen-only" id="demo-menu-lower-exit">
		        	<i class="material-icons">person</i>
		      	</button>
		      	<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-exit">
				  <li class="mdl-menu__item"><a style="text-decoration: none;" onclick="User.onSignOut()">Sair</a></li>
				</ul>
			  </nav>
		  </div>
		</div>
	</header>

	<div class="android-drawer mdl-layout__drawer no-print">
	  	<span class="mdl-layout-title">
	  		<img src="shared/styles/images/angularjs-192.png" />
        </span>
		<nav class="mdl-navigation">
		  <a class="mdl-navigation__link" style="text-decoration: none;" ng-repeat="module in config.appModules.modules | orderBy:'$index':false track by $index" ng-href="{{ module.path }}">{{ module.name | capitalize }}</a>
          <div class="android-drawer-separator"></div>
		  <a class="mdl-navigation__link" style="text-decoration: none;" onclick="User.onSignOut()">Sair</a>
		</nav>
	</div>

	<main class="mdl-layout__content">
		<div>
			<div class="" ng-show="loading">
				<div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
				<h5 class="text-center">Carregando...</h5>
			</div>
			<div ng-hide="loading">
				<div ng-view=""></div>
			</div>
		</div>
		<div ng-include="'templates/template-01/footer.html'" ng-if="config.template.showFooter"></div>
	</main>
</div>
